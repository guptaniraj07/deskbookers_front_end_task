<div class="jumbotron col-md-12" style="overflow-y: auto">
  <div class="col-md-6 col-sm-12" id="list" style="overflow-y: auto">
    <div class="col-md-6 col-sm-12 item-border" ng-repeat="item in list"> 
      <img ng-src="{{item.image_urls[0]}}"><h5><strong>{{item.name}}</strong></h5>
      <h4 ng-repeat="facility in item.facility_icons"><span class="label label-default mr-5 mb-5 block"><i ng-class="facility.icon"></i>&nbsp;{{facility.name}}</span></h4>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div id="map"></div>
  </div>
</div>
